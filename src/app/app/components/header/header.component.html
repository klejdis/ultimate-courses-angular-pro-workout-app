<header class="p-3">
  <div class="container w-50">
    <div class="row">
      <div class="col"> </div>
      <div class="col d-flex justify-content-center">
        <img src = "/assets/img/logo.svg" alt="My Happy SVG"/>
      </div>
      <div class="col d-flex justify-content-end align-content-center">
        <a *ngIf="user?.authenticated"  (click)="logoutUser()" class="d-flex align-content-center" >
          <img  class="w-100" src="/assets/img/logout.svg">
        </a>
      </div>
    </div>
  </div>
</header>
