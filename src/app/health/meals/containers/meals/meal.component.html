<div class="container w-50 pt-3">

  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <div >
        <img class="align-middle" src="/assets/img/food.svg" alt="">
        <h3 class="d-inline"> Your Meals</h3>
      </div>

      <div>
        <a routerLink='/meals/new' class="btn btn-dark"> Create a Meal</a>
      </div>
    </div>
    <div class="card-body">
      <div class="row" *ngIf="meals$ | async as meals; else loading">
        <div class="col">

          <div class="text-center" *ngIf="!meals.length">
            no meals
          </div>

          <app-list-item
            *ngFor="let meal of meals"
            [item] = meal
            (deleteItem)="deleteItem($event)"
          ></app-list-item>

        </div>
      </div>

      <ng-template #loading >
        <div class="d-flex justify-content-center">
          <img src="assets/img/loading.svg" alt="">
          Loading workout
        </div>
      </ng-template>
    </div>
  </div>





</div>
